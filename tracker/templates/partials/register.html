{%raw%}
<form name="form" class="form-horizontal" role="form" novalidate>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">username</label>
    <div class="col-sm-4">
      <input class="form-control" id="username" placeholder="username"
      ng-model="user.username" required>
        <div class="error">
            <p class="text-error"> 
                {{usernameErrorMsg}}
            </p>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Email"
      ng-model="user.email" required>
        <div class="error" ng-show="form.email.$dirty && form.email.$invalid">
            <small class="error"
                ng-show="form.email.$error.required">
                Email is required
            </small>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" ng-click="submitForm(form)"
              ng-disabled="form.$invalid || isUnchanged(user)">Register</button>
    </div>
  </div>
</form>
{%endraw%}
